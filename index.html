<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"  crossorigin="anonymous"  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Fringe Quick Schedule</title>

    <style>
    </style>
    <script>
        let festDaySlugs = ['801','802','803','804','805','806','807','808','809','810','811'];
        let d = new Date();
        let todaySlug = '' + (d.getMonth() + 1) + d.getDate().toString().padStart(2, '0');
        let base = window.location.origin
            + window.location.pathname.split('/').slice(0,-1).join('/');
        if (festDaySlugs.includes(todaySlug)) {
            window.location.replace(`${base}/schedule-${todaySlug}.html`);
        }
        else {
            window.location.replace(`${base}/schedule-${festDaySlugs[0]}.html`);
        }
    </script>
  </head>
